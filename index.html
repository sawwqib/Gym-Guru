    .background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background-color: black;
}

.background::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(transparent, transparent 1px, green 1px, green 2px);
  animation: lines 5s linear infinite;
}

.background::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://cdn.pixabay.com/photo/2017/03/25/17/55/colorful-2174045_960_720.png') center/cover no-repeat;
  opacity: 0.5;
  z-index: -1;
  animation: particles 10s linear infinite;
}

@keyframes lines {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 100% 100%;
  }
}

@keyframes particles {
  0% {
    transform: translate(0, -50%);
  }
  100% {
    transform: translate(0, 50%);
  }
}
.button img {
  width: 20px; /* Adjust size as needed */
  height: auto;
  margin-right: 10px; /* Adjust spacing between image and text */
}
